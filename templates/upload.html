<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx">
        <br><br>
        <input type="submit" value="Upload & Process">
    </form>
</body>
</html>
